<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TowerTracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TowerTracker</h1>
    </header>
    <main>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <button id="pasteClipboardBtn">Paste & Parse Clipboard</button>
            <button id="helpBtn" title="Help" class="help-btn">&#10068;</button>
            <button id="settingsBtn" title="Settings" class="help-btn">&#9881;</button>
        </div>
        <div style="margin: 1rem 0; max-width: 600px;">
            <textarea id="manualInput" rows="10" style="width:100%;" placeholder="Paste your game data here..."></textarea>
            <button id="manualParseBtn" style="margin-top:0.5rem;">Parse Input</button>
        </div>
        <div id="entriesTablesContainer"></div>
    </main>
</body>
</html>
