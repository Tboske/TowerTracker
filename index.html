<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TowerTracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TowerTracker</h1>
    </header>
    <main>
        <div class="top-actions">
            <button id="pasteClipboardBtn">Paste & Parse</button>
            <button id="helpBtn" title="Help" class="help-btn">&#10068;</button>
        </div>
        <div class="input-area">
            <textarea id="manualInput" rows="8" placeholder="Paste your game data here..."></textarea>
            <button id="manualParseBtn">Parse Input</button>
        </div>
        <div id="entriesTablesContainer"></div>
    </main>
    <footer>
        &copy; TowerTracker
    </footer>
</body>
</html>
